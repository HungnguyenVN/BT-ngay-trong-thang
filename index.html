<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="month">
    <button onclick="monthFunction()">click</button>
    <script>
        function monthFunction(){
            let month = +document.getElementById('month').value;
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert('thang ' +month+" có 31 ngày" );
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    alert('thang ' +month+" có 30 ngày" );
                    break;
                case 2:
                    alert('thang ' +month+" có 28 ngày hoặc 29 ngày" );   
            }
        }
    </script>
</body>
</html>
